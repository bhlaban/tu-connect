# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: tu-connect-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Deploy Bicep Infrastructure
        uses: Azure/bicep-deploy@v2
        with:
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          region: centralus
          bicepFilePath: ./infrastructure/main.bicep
          paramFilePath: ./infrastructure/main.bicepparam
          parameters: |
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
            jwtSecret=${{ secrets.JWT_SECRET }}

  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test backend
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: tu-connect-backend-artifact
          path: backend

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test frontend
        run: |
          cd frontend
          npm install
          npm run test --if-present --coverage --watchAll=false
          npm run build

      - name: Upload frontend artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: tu-connect-frontend-artifact
          path: frontend

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-backend]
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download backend artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: tu-connect-backend-artifact
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: 'Deploy Backend to Azure Web App'
        id: deploy-backend-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tu-connect-prod-backend'
          slot-name: 'Production'
          package: .

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-frontend]
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: tu-connect-frontend-artifact
          path: frontend
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: 'Deploy Frontend to Azure Web App'
        id: deploy-frontend-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tu-connect-prod-frontend'
          slot-name: 'Production'
          package: frontend

          
